{% extends 'company/base.html' %}

{% block content %}
    <div class="container">
      <div class="col-sm-8">
          <h1>Django Search Results</h1>
          <p>Here are the results of your search:</p>
          {% for post in posts %}
            <li><a href="/blog/{{post.id}}">{{post.title}}</a></li>
          {% endfor %}
      </div>
    </div> 
{% endblock content %}
